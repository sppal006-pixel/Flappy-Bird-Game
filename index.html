<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon 1.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/flappy bird 1.png" alt="invalid-img" class="bird" id="bird1">
    <div class="message" style="font-family: Georgia, 'Times New Roman', Times, serif;">
     Enter To Start Game <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><span style="color: red; ">&uarr;</span> ArrowUp to Control </p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
